<md-dialog aria-label="Mango (Fruit)">
	<md-content class="md-padding" layout="column">
			<h3> Save </h3>
      <p> Please enter your unique key to save all data. </p>
			<md-input-container flex="">
				<label>ID</label>
				<input ng-model="acc.id" placeholder="Your ID">
			</md-input-container>
			<md-input-container flex="">
				<label>Password</label>
				<input ng-model="acc.password" placeholder="Your Password">
			</md-input-container>
	</md-content>
	<div class="md-dialog-actions" layout="row">
		<span flex></span>
		<md-button ng-click="cancel()"> Cancel </md-button>
		<md-button ng-click="save()" class="md-primary"> Save </md-button>
 	</div>
</md-dialog>
