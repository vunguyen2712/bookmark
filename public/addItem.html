<md-dialog aria-label="Mango (Fruit)">
	<md-content class="md-padding" layout="column">
    <h3> Add a bookmark in {{cate.title}} </h3>
			<md-input-container flex="">
				<label>Title</label>
				<input ng-model="item.title"  placeholder="Enter Bookmark title">
			</md-input-container>
			<md-input-container flex="">
				<label>URL</label>
				<input ng-model="item.url"  placeholder="Enter URL">
			</md-input-container>
	</md-content>
	<div class="md-dialog-actions" layout="row">
		<span flex></span>
		<md-button ng-click="cancel()"> Cancel </md-button>
		<md-button ng-click="add()" class="md-primary"> Add </md-button>
 	</div>
</md-dialog>
