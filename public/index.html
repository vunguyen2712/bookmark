<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A better customer experience.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmark</title>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- <link rel="icon" sizes="192x192" href="img/android-desktop.png"> -->

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-aria/angular-aria.min.js"> </script>
    <script src="bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="bower_components/angular-material/angular-material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.min.css">
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body ng-app="bookmark" ng-controller="BookmarkController">
  <div layout="row">
    <div flex="60"></div>
      <!-- <md-button class="md-icon-button" flex="10" ng-click="save($event)">
        <md-icon class="material-icons md-light md-48" > cloud_upload </md-icon> Save
      </md-button> -->
      <md-button class="md-icon-button" flex="10" ng-click="load($event)">
        <md-icon class="material-icons md-light md-48"> cloud_download </md-icon> Load
      </md-button>
  </div>

  <div layout="row">
    <div flex="20"></div>
    <div flex="60" >
      <md-toolbar layout="row">
        <div class="md-toolbar-tools bm-toolbar">
          <span>Bookmark</span>
          <span flex=""> </span>
          <md-button class="md-icon-button" ng-click="addCate($event)">
            <md-icon class="material-icons md-light md-48" > add </md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <md-content>
        <md-list flex="">
          <gr ng-repeat="cate in data">
            <bm-subheader layout="row">
              <span> {{ cate.name | bmCapital }} ({{cate.items.length}})
                <md-button class="md-icon-button" ng-click="cate.__expand = !cate.__expand" ng-show="cate.__expand" ng-animate=" 'animate' " aria-label="Expand Less Button">
                  <md-icon class="material-icons md-light md-48"> expand_less </md-icon>
                </md-button>
                <md-button class="md-icon-button" ng-click="cate.__expand = !cate.__expand" ng-show="!cate.__expand" ng-animate=" 'animate' " aria-label="Expand More Button">
                  <md-icon class="material-icons md-light md-48"> expand_more </md-icon>
                </md-button>
              </span>
              <span flex=""> </span>
              <md-button class="md-icon-button" ng-click="addItem($event, cate)">
                <md-icon class="material-icons md-light md-48"> add_circle_outline </md-icon>
              </md-button>
              <md-button class="md-icon-button" ng-click="renameCate($event, cate)">
                <md-icon class="material-icons md-light md-48" > mode_edit </md-icon>
              </md-button>
              <md-button class="md-icon-button" ng-click="deleteCate($event, cate, $index)">
                <md-icon class="material-icons md-light md-48"> delete </md-icon>
              </md-button>
            </bm-subheader>
            <md-divider></md-divider>
            <md-list-item class="md-1-line" ng-repeat="item in cate.items" layout="row" ng-show="cate.__expand">
              <!-- <img ng-src="{{item.face}}?{{$index}" class="md-avatar" alt="{{item.who}}"> -->
              <div class="md-list-item-text">
                <a class="bmItem" href="{{ item.url }}"> {{ $index + 1}}. {{ item.title }} </a>
              </div>
              <span flex=""> </span>
              <md-button class="md-icon-button item-hover" ng-click="editItem($event, cate, $index)">
                <md-icon class="material-icons md-light md-48"> mode_edit </md-icon>
              </md-button>
              <md-button class="md-icon-button item-hover" ng-click="deleteItem($event, cate, $index)">
                <md-icon class="material-icons md-light md-48"> close </md-icon>
              </md-button>
            </md-list-item>
            <md-divider></md-divider>
          </gr>
        </md-list>
      </md-content>
    </div>
    <div flex="20">
    </div>
    <div flex="10"></div>
  </div>
</body>
</html>
